
<div class="wrapper">
  <div class="filter"></div>
  <div style="margin-top: 50px" class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
        <div class="card card-register" style="width: 800px;" >
          <h3 class="title">MoonLight</h3>
          <div class="social-line text-center">
            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </div>

          <form
            class="register-form form"
            #authForm="ngForm"
            (ngSubmit)="onSubmit(authForm)"
            
          >
           
            <label>Email</label>
            <div class="input-group form-group-no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="nc-icon nc-email-85"></i>
                </span>
              </div>

              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Email"
                ngModel
                name="email"
                required
                minlength="6"
              />
            </div>

            <label>Password</label>
            <div class="input-group form-group-no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="nc-icon nc-key-25"></i>
                </span>
              </div>

              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                ngModel
                name="password"
                required
              />
           
            </div>
            <div>
                <span *ngIf="error" style="color: red">{{ error }}</span>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign-up" }}
            </button>

            <button
               style="margin-left:110px;"
              type="submit"
              class="btn btn-danger"
              (click)="onSwitchMode()"
            >
              {{ isLoginMode ? "Sign-up" : "Login" }}
            </button>
          </form>

          <!--                          doan nay la quen mk va footer thui!-->
          <div class="forgot">
            <a
              href="https://apps.who.int/healthinfo/systems/surveydata/index.php/auth/forgot_password"
              class="btn btn-link btn-danger"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

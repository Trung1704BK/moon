<style>
    @media only screen and (max-width: 800px){
        .class2{
            display: flex;

        }


    }


</style>


<div style=";background-color: black ;padding: 130px 0 0 0"></div>

<div style="background-color: black; width: 100%; height: 100%" class="section landing-section">

    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 style="color: white" class="text-center">Feedback about website</h2>
                <form [formGroup]="User" class="contact-form" (ngSubmit)="onSubmit()"  [action]="url" method="get">

                    <div class="row">
                        <div class="col-md-6">
                            <label style="color: white">Name</label>
                            <div style="border: #e1e1e1 solid 1px; border-radius: 5px" class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div   class="input-group-prepend">
                                    <span style="border: none" class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input style="border: none;" type="text" class="form-control" placeholder="Name" formControlName="name">

                            </div>
                            <div *ngIf="form1.name.invalid  && (form1.name.dirty||form1.name.touched)">
                                <div *ngIf="form1.name.errors">
                                    <div>
                                        <small style="color:red !important;" id="emailHelp" class="form-text text-muted">please enter name</small>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <label style="color: white">Email</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">

                                <div style="border: #e1e1e1 solid 1px; border-radius: 5px" class="input-group-prepend">
                                    <span class="input-group-text" style="border: none"><i class="nc-icon nc-email-85"></i></span>


                                    <input style="border: none;" type="email" class="form-control" placeholder="Email" formControlName="email">
                                </div>
                            </div>
                            <div *ngIf="form1.email.invalid && (form1.email.dirty||form1.email.touched)">
                                <div *ngIf="form1.email.errors">

                                    <small style="color:red !important;" class="form-text text-muted">please enter email</small>

                                </div>
                            </div>
                        </div>
                    </div>

                    <label style="color: white">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                    <div class="row class2">
                        <div class=" col-md-4 mr-auto ml-auto">
                            <a style="margin-right: 15px; color: white" [routerLink]="['/home']" class="btn btn-outline-dark btn-round">Comeback</a>

                            <button style="color: white;" type="submit;" class="btn btn-outline-dark btn-round" [disabled]="!User.valid">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
